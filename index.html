<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Page -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/book.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Links Styles -->
    <link rel="stylesheet" href="./src/styles/resets/resets.css" />
    <link rel="stylesheet" href="./src/styles/rules/colors.css" />
    <link rel="stylesheet" href="./src/styles/rules/rules.css" />
    <link rel="stylesheet" href="./src/styles/rules/button.css" />
    <link rel="stylesheet" href="./src/styles/header/header.css" />
    <link rel="stylesheet" href="./src/styles/container/container.css" />

    <title>Job Listings</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="company">
          <div class="image-company">
            <img src="./src/img/photosnap.svg" alt="" />
          </div>

          <div class="details-company">
            <div class="company-name-feature">
              <p>Photosnap</p>
              <p class="button-new">New!</p>
              <p class="button-featured">Featured</p>
            </div>
            <div class="job">
              <p>Senior Frontend Developer</p>
            </div>
            <div class="details-job">
              <p>1d ago</p>
              <p>Full Time</p>
              <p>USA only</p>
            </div>
          </div>
        </div>
        <div class="filters">
          <a class="button" href="#">Frontend</a>
          <a class="button" href="#">Senior</a>
          <a class="button" href="#">HTML</a>
          <a class="button" href="#">CSS</a>
          <a class="button" href="#">JavaScript</a>
        </div>
      </div>
    </main>
  </body>
</html>
