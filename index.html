<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Page -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/book.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Links Styles -->
    <link rel="stylesheet" href="./src/styles/rules/resets/resets.css" />
    <link rel="stylesheet" href="./src/styles/rules/colors/colors.css" />
    <link rel="stylesheet" href="./src/styles/rules/body/body.css" />
    <link rel="stylesheet" href="./src/styles/rules/buttons/button.css" />
    <link rel="stylesheet" href="./src/styles/header/header.css" />
    <link rel="stylesheet" href="./src/styles/container/container.css" />

    <title>Job Listings</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="company">
          <div class="image-company">
            <img src="./src/img/photosnap.svg" alt="" />
          </div>

          <div class="details-company">
            <div class="company-name-feature">
              <ul>
                <li><p>Photosnap</p></li>
                <li><p class="button-new">New!</p></li>
                <li><p class="button-featured">Featured</p></li>
              </ul>
            </div>
            <div class="job">
              <p>Senior Frontend Developer</p>
            </div>
            <div class="details-job">
              <ul>
                <li><p>1d ago</p></li>
                <li><p>Full Time</p></li>
                <li><p>USA only</p></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="filters">
          <ul>
            <li><a class="button-filters" href="#">Frontend</a></li>
            <li><a class="button-filters" href="#">Senior</a></li>
            <li><a class="button-filters" href="#">HTML</a></li>
            <li><a class="button-filters" href="#">CSS</a></li>
            <li><a class="button-filters" href="#">JavaScript</a></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="/src/js/main.js"></script>
  </body>
</html>
